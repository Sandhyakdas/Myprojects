{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-txt">
                    <h1>TODO LIST</h1>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">

           <form method="POST" class="shadow p-3 mb-5">
             {% csrf_token %}
             <div class="form-group"></div>
             <input type="text" class="form-control" name="task" placeholder="Enter task">
             <input type="text" class="form-control" name="priority" placeholder="Enter priority">
             <div class="form-group"></div>
             <input type="date" class="form-control" name="date" placeholder="Enter date">
             <input type="submit" class="btn btn-success">


           </form>

        </div>
        <div class="col-md-6">
           <h4>Task to be completed</h4>
           {% for i in task1 %}
           <div class="shadow card">
              <div class="card-body">
                   <h6 class="card-title">{{i.name}}</h6>
                   <p>{{i.priority}}</p>
                    <p>{{i.date}}</p>

<!--                   <a class="btn btn-danger" href=" ">Done</a>-->
                   <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                   <a class="btn btn-danger" href="{% url 'update' i.id %}">Update</a>


              </div>
           </div>
           {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
